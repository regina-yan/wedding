<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regina and Shep</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "welcome") { // Change this password
                localStorage.setItem("authenticated", "true"); // Store login status
                window.location.href = "home.html"; // Redirect to main page
            } else {
                alert("Nice try hacker, that's the wrong password!");
            }
        }
    </script>
</head>
<body class="bg-password">
    <div class="content">
        <h1>We're getting married!</h1>
        <div class="container-white">
            <div><h4>Enter password (it's on the save-the-date) </h4></div>
            <input type="password" id="password" placeholder="">
            <button onclick="checkPassword()">Submit</button></div>
    </div>
</body>
</html>
